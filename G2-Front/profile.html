<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stylish 個人資訊</title>
<link rel="stylesheet" type="text/css" href="css/profile.css" media="all" />
<script src="js/lib.js"></script>
<script src="js/profile.js"></script>
</head>
<body>
	<header>
		<div class="padding-mobile"></div>
		<div class="logo"><a href="./"><img src="imgs/logo.png" /></a></div>
		<nav>
			<div class="item"><a href="./?tag=women">女裝</a></div>
			<div class="item"><a href="./?tag=men">男裝</a></div>
			<div class="item"><a href="./?tag=accessories">配件</a></div>
		</nav>
		<div class="feature">
			<form class="item" action="./">
				<input type="text" class="search" name="tag" />
			</form>
			<a href="cart.html" class="item cart"><div id="cart-qty" class="qty"></div></a>
			<a href="profile.html" class="item member"></a>
		</div>
	</header>
	<nav class="mobile">
		<div class="item"><a href="./?tag=women">女裝</a></div>
		<div class="item"><a href="./?tag=men">男裝</a></div>
		<div class="item"><a href="./?tag=accessories">配件</a></div>
	</nav>
	<div class="padding-header-mobile"></div>
	<div class="feature-mobile">
		<a class="item" href="cart.html">
			<div class="cart"><div id="cart-qty-mobile" class="qty"></div></div>
			購物車
		</a>
		<a class="item" href="profile.html">
			<div class="member"></div>
			會員
		</a>
	</div>
	<main>
		<div id="loading" class="loading">
			<img src="imgs/loading.gif" />
		</div>
		<!-- 未登入畫面（選擇登入方式 or 註冊新帳號） -->
		<div id="signWrap">
			<div class="sign">
				<div class="signTitle" id="inTitle">
					<h2>Sign In／登入</h2>
					<div class="signNote">歡迎回來，登入即可使用購物車及結帳，請立即登入享受會員專屬服務吧！</div>
				</div>
				<form class="signForm" id="inForm">
					<p>電子信箱</p>
					<input type="text" name="signInEmail">
					<p>會員密碼</p>
					<input type="text" name="signInPw">
					<button type="submit" id="signInBtn">Stylish 登入</button>
					<p id="signOr">or</p>
					<button id="fbLoginBtn">Facebook 登入</button>
				</form>
			</div>
			<div class="sign">
				<div class="signTitle" id="upTitle">
					<h2>Sign Up／註冊</h2>
					<div class="signNote">初次來訪請先註冊會員，或以 Facebook 帳號登入，即可使用購物車及結帳。</div>
				</div>
				<form class="signForm" id="upForm">
					<p>姓名</p>
					<input type="text" name="signUpName">
					<p>電子信箱</p>
					<input type="text" name="signUpEmail">
					<p>密碼</p>
					<input type="text" name="signUpPw">
					<p>確認密碼</p>
					<input type="text">
					<button type="submit" id="signUpBtn">註冊會員</button>
				</form>
			</div>
		</div>
		<!-- 登入才顯示 -->
		<div id="view">
			<div class="profile">
				<div class="settingsBtns">
					<div>
						<button onclick="showPanel(0, '#eee')" id="profileInfo">個人資訊</button>
						<button onclick="showPanel(1, '#eee')" id="orderAll">全部訂單</button>
						<button onclick="showPanel(2, '#eee')" id="notYetPay">待付款</button>
						<button onclick="showPanel(3, '#eee')" id="notYetDeliver">待出貨</button>
						<button onclick="showPanel(4, '#eee')" id="notYetReceive">待簽收</button>
						<button onclick="showPanel(5, '#eee')" id="notYetRate">待評價</button>
						<button onclick="showPanel(6, '#eee')" id="exchange">退換貨</button>
						<button id="logoutBtn">登出</button>
					</div>
					<div>
						<button onclick="showPanel(8, '#eee')" id="starred">收藏</button>
						<button onclick="showPanel(9, '#eee')" id="notification">貨到通知</button>
						<button onclick="showPanel(10, '#eee')" id="refunded">帳戶退款</button>
						<button onclick="showPanel(11, '#eee')" id="address">地址</button>
						<button onclick="showPanel(12, '#eee')" id="customerService">客服訊息</button>
						<button onclick="showPanel(13, '#eee')" id="systemFeedback">系統回饋</button>
						<button onclick="showPanel(14, '#eee')" id="registerCellphone">手機綁定</button>
						<button onclick="showPanel(15, '#eee')" id="settings">設定</button>
					</div>
				</div>
				<div class="panel">
					<div class="basicInfo">
						<div class="picture">
							<img id="profile-picture" />
						</div>
						<div class="details" id="profile-details"></div>
					</div>
				</div>
				<div class="panel">全部訂單</div>
				<div class="panel">待付款</div>
				<div class="panel">待出貨</div>
				<div class="panel">待簽收</div>
				<div class="panel">待評價</div>
				<div class="panel">退換貨</div>
				<div class="panel">登出</div>
				<div class="panel">收藏</div>
				<div class="panel">貨到通知</div>
				<div class="panel">帳戶退款</div>
				<div class="panel">地址</div>
				<div class="panel">客服訊息</div>
				<div class="panel">系統回饋</div>
				<div class="panel">手機綁定</div>
				<div class="panel">設定</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="view">
			<div class="link link-0">
				<div class="item">關於 Stylish</div>
				<div class="item">服務條款</div>
				<div class="item">隱私政策</div>
			</div>
			<div class="link link-1">
				<div class="item">聯絡我們</div>
				<div class="item">FAQ</div>
			</div>
			<div class="social">
				<img src="imgs/line.png" />
				<img src="imgs/twitter.png" />
				<img src="imgs/facebook.png" />
			</div>
			<div class="copyright">
				&copy; 2018. All rights reserved.
			</div>
		</div>
	</footer>
	<div id="loading" class="loading">
		<img src="imgs/loading.gif" />
	</div>
</body>
</html>
